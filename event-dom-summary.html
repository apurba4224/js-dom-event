<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM summary</title>
</head>

<body>
    <h1>Final dom summary event handlar</h1>
    <h3 id="handler-status">DEfault text</h3>
    <input type="text">
    <br>
    <button onclick="handdleOnClick()">handle event by add onclick<button>
            <button id="event-listerner">handle event by addEventListener</button>
            <script>
                function handdleOnClick() {
                    console.log('button cliked');
                    const handlerStatus = document.getElementById('handler-status');
                    handlerStatus.innerText = 'handler text changed'
                }
                document.getElementById('event-listerner').addEventListener('click', function () {
                    const handlerStatus = document.getElementById('handler-status');
                    handlerStatus.innerText = 'text updated by addEventListener';
                })

            </script>
</body>

</html>
